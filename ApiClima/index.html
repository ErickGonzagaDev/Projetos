<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">
        <button onclick="cliqueiNoBotao()" class="botao-busca"><img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg"
                alt="buscar"></button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21ºc</p>

            <div class="caixa-menor">

                <img  class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="">
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>

</body>

</html>
