<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Dior Login</title>
</head>

<body>
    <header>
        <h1>DIOR</h1>
        <span id="burguer" class="material-symbols-outlined">menu</span>
        <ul id="menu-bar">
            <li>Opção 1</li>
            <li>Opção 2</li>
            <li>Opção 3</li>
            <li>Opção 4</li>
            <li>Opção 5</li>
        </ul>
    </header>

    <main>
        <section id="info">
            <div id="info-foto"></div>

            <div id="info-dados">
                <h2>Cadastrar</h2>
                <form action="" method="post" >
                    <label for="iusu">Digite seu nome de Usuario:</label><br>
                    <input type="text" name="usu" id="iusu" placeholder="Nome de Usuario"> <br>
                    <label for="isen">Digite sua senha:</label> <br>
                    <input type="password" name="sen" id="isen" placeholder="Ex: 12345678" required>
                </form>
            </div>

            <div id="info-botoes">
                <input type="button" value="Enviar">
                <p><a href="/login.html" target="_self">Voltar</a></p>
            </div>
        </section>
    </main>

</body>

</html>
