<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link favicon-->
    <link rel="shortcut icon" href="assets/images/icons8-pokeball-16.png" type="image/x-icon">

    <!--Link Css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Link JavaScript-->
    <script src="assets/js/script.js" defer></script>

    <title>Pokédex</title>
</head>

<body>

    <main>
        <img src="" alt="" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> 
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input class="input-search" type="search" placeholder="Nome ou numero" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt; </button>
            <button class="button btn-next">Next &gt; </button>
        </div>


        <img class="pokedex" src="assets/images/pokedex.png" alt="Pokédex">
    </main>

</body>

</html>
