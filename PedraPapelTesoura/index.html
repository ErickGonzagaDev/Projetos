<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Pedra Papel Tesoura</title>
</head>

<body>
    <div class="game-container">
        <div class="players-container">
            <div class="player">
                <div class="option" data-value="stone" data-selected="false">
                    <img src="assets/images/stone.png" alt="Stone">
                </div>

                <div class="option" data-value="paper" data-selected="false">
                    <img src="assets/images/paper.png" alt="Paper">
                </div>

                <div class="option" data-value="scissor" data-selected="false">
                    <img src="assets/images/scissor.png" alt="Scissor">
                </div>

            </div>

            <div class="enemy">
                <div class="option" data-value="stone" data-selected="false">
                    <img src="assets/images/stone.png" alt="Stone">
                </div>

                <div class="option" data-value="paper" data-selected="false">
                    <img src="assets/images/paper.png" alt="Paper">
                </div>

                <div class="option" data-value="scissor" data-selected="false">
                    <img src="assets/images/scissor.png" alt="Scissor">
                </div>
            </div>
        </div>

        <div class="result-container">
            <span>Comece a jogar</span>
        </div>

    </div>

</body>

</html>
